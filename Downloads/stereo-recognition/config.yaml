# Stereo Recognition System Configuration
# Version: 0.1.0 (MVP)

system:
  version: "0.1.0"
  mode: simple  # simple, production, api
  debug: true
  log_level: INFO

cameras:
  camera1:
    device_id: 0
    resolution: [1920, 1080]
    fps: 30
  camera2:
    device_id: 1
    resolution: [1920, 1080]
    fps: 30

recognition:
  interval: 10  # seconds between checks
  change_threshold: 0.02  # 2% of pixels must change

  ocr:
    engine: easyocr
    languages: [ru, en]
    gpu: false  # Set to true if CUDA available
    confidence_threshold: 0.7

output:
  directory: output
  formats:
    text: [json, png]
  save_original: true
  save_annotated: true

color:
  space: RGB
  preserve_original: true
